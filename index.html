<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Digipen Academy in Busan Attendance Check</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            position: relative;
        }

        .container {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }

        .logo {
            max-width: 150px;
            margin-bottom: 10px;
        }

        .title-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 15px 0;
        }

        .divider {
            flex-grow: 1;
            height: 2px;
            background: #ddd;
        }

        .title-text {
            margin: 0 15px;
            font-size: 20px;
            font-weight: bold;
            color: #333;
        }

        .status-container {
            margin-top: 15px;
            margin-bottom: 10px;
        }

        p, #response-message {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 15px;
        }

        #phone-number {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            text-align: center;
        }

        #check-in-btn {
            width: 100%;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        #check-in-btn:disabled {
            background: gray;
            cursor: not-allowed;
        }

        #check-in-btn:hover:not(:disabled) {
            background: #0056b3;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #888;
            text-align: center;
        }

        .loading {
            font-size: 16px;
            color: #007BFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="digipenlogo.png" alt="Digipen Logo">

        <div class="title-container">
            <div class="divider"></div>
            <h1 class="title-text">Digipen Academy in Busan Attendance Check</h1>
            <div class="divider"></div>
        </div>

        <div class="status-container">
            <p id="status">Confirming Location...</p>
        </div>

        <div class="input-group">
            <input type="text" id="phone-number" placeholder="Enter last 4 digits of phone number">
        </div>

        <button id="check-in-btn" disabled>I'm Here</button>

        <p id="response-message"></p>
    </div>

    <div class="footer">Made by Jinwoo Choi</div>

    <script>
        const targetLat = 35.1666176;
        const targetLng = 129.1190272;
        const allowedRadius = 1000;

        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(checkProximity, showError);
            } else {
                document.getElementById("status").innerText = "This browser doesn't support location-based service";
            }
        }

        function checkProximity(position) {
            const userLat = position.coords.latitude;
            const userLng = position.coords.longitude;
            const distance = calculateDistance(targetLat, targetLng, userLat, userLng);

            if (distance <= allowedRadius) {
                document.getElementById("status").innerText = "‚úÖ You are within the check-in area.";
                document.getElementById("check-in-btn").disabled = false;
            } else {
                document.getElementById("status").innerText = `‚ùå You are outside the check-in area. (Lat: ${userLat}, Lng: ${userLng})`;
            }
        }

        function calculateDistance(lat1, lon1, lat2, lon2) {
            const R = 6371000;
            const dLat = (lat2 - lat1) * (Math.PI / 180);
            const dLon = (lon2 - lon1) * (Math.PI / 180);
            const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                      Math.cos(lat1 * (Math.PI / 180)) * Math.cos(lat2 * (Math.PI / 180)) *
                      Math.sin(dLon / 2) * Math.sin(dLon / 2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
            return R * c;
        }

        function showError() {
            document.getElementById("status").innerText = "‚ùå Failed to retrieve location information.";
        }
        

        window.onload = function() {
            document.getElementById("phone-number").focus();
        };


        document.getElementById("phone-number").addEventListener("keydown", function(event) {
            if (event.key === "Enter") {
                document.getElementById("check-in-btn").click();
            }
        });

        document.getElementById("check-in-btn").addEventListener("click", async function() {
            let userPhoneNum = document.getElementById("phone-number").value.trim();
            let responseMessage = document.getElementById("response-message");

            if (userPhoneNum.length !== 4 || isNaN(userPhoneNum)) {
                responseMessage.innerText = "\n‚ö† Please enter the last 4 digits of your phone number.";
                responseMessage.style.color = "red";
                return;
            }

            let checkInButton = document.getElementById("check-in-btn");
            checkInButton.disabled = true;
            checkInButton.innerText = "Checking in...";

            responseMessage.innerHTML = "<br><span class='loading'>‚è≥ Processing your check-in...</span>";

            let GAS_URL = "https://script.google.com/macros/s/AKfycbxPxtfThIBHR0dViMsQcosHxKzyJyWri2Xwvb82bUcGjA_hXbZRbactmt7Oo4VOdoIyWw/exec";
            let PROXY_URL = "https://cors-proxy.imjinwoo98.workers.dev/?url=";

            fetch(PROXY_URL + encodeURIComponent(GAS_URL), {
                method: "POST",
                mode: "cors",
                headers: { "Content-Type": "application/json",
                           "X-Requested-With": "XMLHttpRequest" },
                body: JSON.stringify({ phoneNum: userPhoneNum })
            })
            .then(response => response.text())
            .then(text => {
                console.log("üì¶ RAW response from GAS:", text); 
                try {
                    let data = JSON.parse(text);
                    responseMessage.innerText = "\n"+data.message;
                    responseMessage.style.color = data.status === "success" ? "green" : "red";
                } catch (error) {
                    responseMessage.innerText = "\n‚ùå Server error: Not a valid response.";
                    responseMessage.style.color = "red";
                }
            })
            .catch(error => {
                responseMessage.innerText = "\n‚ùå An error occurred during check-in.";
                responseMessage.style.color = "red";
            })
            .finally(() => {
                checkInButton.disabled = false;
                checkInButton.innerText = "I'm Here";
            });
        });

        getLocation();
    </script>
</body>
</html>
